<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra 3D Heart ❤️</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top, #1a001a, #000);
    overflow:hidden;
}

/* 3D stage */
.scene{
    perspective:1200px;
}

/* Heart core */
.heart{
    position:relative;
    width:160px;
    height:160px;
    transform-style:preserve-3d;
    animation:spin 8s linear infinite;
}

/* Heart halves */
.half{
    position:absolute;
    width:80px;
    height:130px;
    background:linear-gradient(145deg,#ff5a7a,#b8002a);
    border-radius:60px 60px 0 0;
    box-shadow:
        inset 0 10px 20px rgba(255,255,255,.4),
        inset 0 -15px 30px rgba(0,0,0,.4),
        0 20px 40px rgba(255,0,80,.6);
}

.left{
    left:80px;
    transform:rotate(-45deg) translateZ(25px);
    transform-origin:0 100%;
}

.right{
    left:0;
    transform:rotate(45deg) translateZ(25px);
    transform-origin:100% 100%;
}

/* depth layers */
.depth{
    position:absolute;
    inset:0;
    background:linear-gradient(145deg,#c40030,#700018);
    transform:translateZ(-40px);
    opacity:.9;
    filter:blur(1px);
}

/* glow aura */
.glow{
    position:absolute;
    inset:-30px;
    background:radial-gradient(circle, rgba(255,0,80,.6), transparent 70%);
    transform:translateZ(-60px);
}

/* animation */
@keyframes spin{
    from{
        transform:rotateY(0deg) rotateX(15deg);
    }
    to{
        transform:rotateY(360deg) rotateX(15deg);
    }
}
</style>
</head>

<body>

<div class="scene">
    <div class="heart">
        <div class="glow"></div>
        <div class="depth"></div>
        <div class="half left"></div>
        <div class="half right"></div>
    </div>
</div>

</body>
</html>
